<body>
  <app-menu></app-menu>
  <div class="button-container">
    <div class="ui secondary button" [routerLink]="['/myaccount']" >Dane konta</div>
    <div class="ui secondary button" [routerLink]="['/basket']">Koszyk</div>
    <div class="ui secondary button" [routerLink]="['/history']">Historia zamówień</div>
  </div>
  <h2 class="basket">Twój Koszyk </h2>

  <ul class="product-list">
    <li *ngFor="let product of name; let i = index">
      <div class="product-details">
        <p>Nazwa: {{ product }}</p>
        <p>Cena: {{ price[i] }}</p>
      </div>
    </li>
  </ul>
</body>
