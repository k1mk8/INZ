<app-menu></app-menu>
<h2> {{name}}</h2>
<body>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.2/semantic.min.css">
    <img src="{{'data:image/jpg;base64,' + image}}" (click)="openImageInNewWindow()">
    <p class="opis">Opis:<br><br> {{description}}</p>
    <h3 class="wymiary"> Wymiary:</h3>
    <table [ngClass]="{'show-on-scroll': tableVisible}" id="myTable">
        <colgroup>
            <col style="width: 50%;">
            <col style="width: 50%;"> 
        </colgroup>
        <tbody>
            <tr>
                <td>
                    <span class="marker">Wymiary:</span>
                </td>
                <td>
                    <a class="marker"> {{ space }}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="marker">Dostępność:</span>
                </td>
                <td>
                    <a class="marker"> {{ availability }}</a>
                </td>
            </tr>
            <tr *ngIf="availability === 'Produkt dostępny'">
                <td>
                    <span class="marker">Data odbioru:</span>
                </td>
                <td>
                    <a class="marker"> {{ timing }}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="marker">Cena:</span>
                </td>
                <td>{{price}} zł</td>
            </tr>
        </tbody>
    </table>
    <div class="ui secondary button" *ngIf="availability === 'Produkt dostępny' && this.cookieservice.get('SESSION_ADMIN') !== 'YES'" (click)="addToBasket()">Dodaj do koszyka</div>
</body>
<app-bottom-bar></app-bottom-bar>
