<h1 class="page-title">Producent mebli wypoczynkowych</h1>

<head>
    <title>Semantic-UI Menu Button Content</title>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
  <div class="ui menu">
    <div class="item">
      <div class="ui secondary button" style="width: 200px;"> <!--Menu Button-->
        Kanapy narożne
      </div>
      <div class="ui secondary button" style="width: 200px;"> <!--Menu Button-->
        Sofy
      </div>
      <div class="ui secondary button" style="width: 200px;"> <!--Menu Button-->
        Fotele
      </div> 
      <div class="ui secondary button" style="width: 200px;"> <!--Menu Button-->
        Wersalki
      </div>
      <div class="ui secondary button" style="width: 200px;"> <!--Menu Button-->
        Łoża sypialne
      </div>  
      <div class="ui secondary button" style="width: 200px;" [title]="'contact'"
        [routerLink]="['/contact']"> <!--Menu Button-->
        Kontakt
      </div> 
      <div class="ui secondary button" style="width: 200px;" [title]="'myaccount'"
      [routerLink]="['/myaccount']"> <!--Menu Button-->
        Moje konto
      </div>  
      <div class="ui secondary button" style="width: 200px;" [title]="'login'"
      [routerLink]="['/login']"> <!--Menu Button-->
        Logowanie
      </div>  
    </div>
    </div>
    <div class="Logowanie">
      <h2>Logowanie</h2>
      <form (ngSubmit)="login()">
        <div>
          <label for="email">Adres e-mail:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div>
          <label for="password">Hasło:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button type="submit">Zaloguj się</button>
      </form>
    </div>
</body>
