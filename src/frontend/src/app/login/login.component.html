<body>
    <app-menu></app-menu>
    <div class="Logowanie">
      <h2>Logowanie</h2>
      <form (ngSubmit)="login()">
        <div>
          <label for="email">Adres e-mail:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div>
          <label for="password">Hasło:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <div class="error-message" *ngIf="message">
          {{ message }}
        </div>
        <button type="submit">Zaloguj się</button>
        <div class="center-label"> <!-- Add this container -->
          <label class="registryLabel">Nie masz konta? Załóż je tutaj: </label>
        </div>
        <button class="registry" (click)="directToRegistry()">Załóż konto</button>
      </form>
    </div>
</body>
