<h1 class="page-title">Producent mebli wypoczynkowych</h1>

<head>
    <title>Semantic-UI Menu Button Content</title>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<div class="ui inverted menu centered-menu">
    <div class="item">
      <img src="../../assets/stolmel.png" [routerLink]="['/main']" alt="Stolmel Logo" style="width: 60px; height: auto;" >
      <div class="ui simple dropdown item">
        <div class="ui secondary button" style="width: 200px;">Sofy</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item" *ngFor="let produkt of rodzajeProduktow['sofa']" (click)="redirectToDetails(produkt)">{{produkt}}</div>
        </div>
      </div>
      <div class="ui simple dropdown item">
        <div class="ui secondary button" style="width: 200px;">Fotele</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item" *ngFor="let produkt of rodzajeProduktow['fotel']" (click)="redirectToDetails(produkt)">{{produkt}}</div>
        </div>
      </div>
      <div class="ui simple dropdown item">
        <div class="ui secondary button" style="width: 200px;">Wersalki</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item" *ngFor="let produkt of rodzajeProduktow['wersalka']" (click)="redirectToDetails(produkt)">{{produkt}}</div>
        </div>
      </div>
      <div class="ui simple dropdown item">
        <div class="ui secondary button" style="width: 200px;">Łoża sypialne</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item" *ngFor="let produkt of rodzajeProduktow['tapczan']" (click)="redirectToDetails(produkt)">{{produkt}}</div>
        </div>
      </div>
      <div class="ui secondary button" style="width: 200px;" [title]="'contact'"
        [routerLink]="['/contact']">
        Kontakt
      </div> 
      <div class="ui secondary button" style="width: 200px;" [title]="'myaccount'" *ngIf="this.cookieService.get('SESSION_TOKEN')"
        [routerLink]="['/myaccount']">
        Moje konto
      </div> 
      <div class="ui secondary button" style="width: 200px;" [title]="'login'" *ngIf="!this.cookieService.get('SESSION_TOKEN')"
        [routerLink]="['/login']">
        Logowanie
      </div> 
</div>
</div>
