<h1 class="page-title">Producent mebli wypoczynkowych</h1>

<head>
    <title>Semantic-UI Menu Button Content</title>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
  <div class="ui menu">
    <div class="item">
      <div class="ui secondary button" style="width: 200px;"> <!--Menu Button-->
        Kanapy narożne
      </div>
      <div class="ui secondary button" style="width: 200px;"> <!--Menu Button-->
        Sofy
      </div>
      <div class="ui secondary button" style="width: 200px;"> <!--Menu Button-->
        Fotele
      </div> 
      <div class="ui secondary button" style="width: 200px;"> <!--Menu Button-->
        Wersalki
      </div>
      <div class="ui secondary button" style="width: 200px;"> <!--Menu Button-->
        Łoża sypialne
      </div>  
      <div class="ui secondary button" style="width: 200px;" [title]="'contact'"
        [routerLink]="['/contact']"> <!--Menu Button-->
        Kontakt
      </div> 
      <div class="ui secondary button" style="width: 200px;" [title]="'myaccount'"
      [routerLink]="['/myaccount']"> <!--Menu Button-->
        Moje konto
      </div>  
      <div class="ui secondary button" style="width: 200px;" [title]="'login'"
      [routerLink]="['/login']"> <!--Menu Button-->
        Logowanie
      </div>  
    </div>
    </div>
    <div class="Rejestracja">
      <h2>Rejestracja</h2>
      <form (ngSubmit)="register()">
        <div>
          <label for="registerFirstName">Imię:</label>
          <input type="text" id="registerFirstName" name="registerFirstName" [(ngModel)]="registerFirstName" required>
        </div>
        <div>
          <label for="registerLastName">Nazwisko:</label>
          <input type="text" id="registerLastName" name="registerLastName" [(ngModel)]="registerLastName" required>
        </div>
        <div>
          <label for="registerEmail">Adres e-mail:</label>
          <input type="email" id="registerEmail" name="registerEmail" [(ngModel)]="registerEmail" required>
        </div>
        <div>
          <label for="registerPhoneNumber">Numer telefonu:</label>
          <input type="tel" id="registerPhoneNumber" name="registerPhoneNumber" [(ngModel)]="registerPhoneNumber" required>
        </div>
        <div>
          <label for="registerPassword">Hasło:</label>
          <input type="password" id="registerPassword" name="registerPassword" [(ngModel)]="registerPassword" required>
        </div>
        <div class="error-message" *ngIf="message">
          {{ message }}
        </div>
        <button type="submit">Zarejestruj się</button>
      </form>
    </div>
</body>
