<app-menu></app-menu>
<h2>Matrix</h2>
<body>
    <img src="../../assets/matrix.jpg" alt="venusfotel" (click)="openImageInNewWindow()">
    <p class="wymiary"> Wymiary:</p>
    <table>
        <tbody>
            <tr>
                <td>
                    <span class="marker">fotel:</span>
                </td>
                <td>96 x 95 x 85 cm</td>
            </tr>
            <tr>
                <td>
                    <span class="marker">Dostępność:</span>
                </td>
                <td>
                    <a class="marker"> {{ avialability }}</a>
                </td>
            </tr>
            <tr *ngIf="avialability === 'Produkt dostępny'">
                <td>
                    <span class="marker">Data odbioru:</span>
                </td>
                <td>
                    <a class="marker"> {{ timing }}</a>
                </td>
            </tr>
            <tr *ngIf="avialability === 'Produkt dostępny'">
                <td>
                    <span class="marker">Zamów:</span>
                </td>
                <td>
                    <button class="registry" (click)="order()">Zamów</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<div class="bottom-bar">
    <p class="bottom-bar-text">Praca inżynierska</p>
</div>
